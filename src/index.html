<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Stream Widgets Server</title>

    <style>
      @keyframes highlight {
        from {
          background-color: rgba(255,250,205,1);
        }
        to {
          background-color: rgba(255,250,205,0);
        }
      }
      pre {
        animation-name: highlight;
        animation-duration: 1s;
      }
      li.even {
        background: #eeeeee;
      }
      ul {
        list-style-type: none;
      }
    </style>
  </head>
  <body>
    <h1>Stream Events</h1>
    <ul id="events-list">
    </ul>
  </body>
</html>
